<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>上传文件和图片</title>
</head>
<body>
	<h1>上传文件和图片</h1>
	<form action="" method="POST" enctype="multipart/form-data">
		<p>
			<label for="file">上传文件:</label>
			<input type="file" name="file" id="file">
		</p>
		<p>
			<label for="image">上传图片:</label>
			<input type="file" name="image" id="image">
		</p>
		<p>
			<input type="submit" value="上传">
		</p>
	</form>
</body>
</html>
